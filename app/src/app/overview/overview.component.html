<div class="container mb-5">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img 
                    *ngIf="!showVideo"
                    (click)="toggleVideo($event)"
                    src="/assets/overview/animation_jam_animation_2.PNG"                    
                    class="img-fluid w-100">
                <iframe 
                    *ngIf="showVideo"
                    [height]="videoHeight"
                    class="w-100"
                    src="https://www.youtube-nocookie.com/embed/z_qku2adIn4?autoplay=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="autosize; autoplay; encrypted-media; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="text-center">
                <img src="/assets/overview/Vase_heller_Hintergrund.jpg" class="img-fluid w-100">
            </div>
        </div>
    </div>
</div>
